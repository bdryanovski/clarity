<h3 id="guidelines">Spinner Component</h3>

<clr-code-snippet [clrCode]="example"></clr-code-snippet>

<div class="clr-example squeeze">
    <div clrSpinner>Loading data...</div>
</div>

<h5>Modify</h5>
<p>
    Add modifier classes like <code class="clr-code">.spinner-inline</code>
</p>

<clr-code-snippet [clrCode]="example1"></clr-code-snippet>

<div class="clr-example squeeze">
    <div class="spinner-inline" clrSpinner>Downloading...</div>
    <div>
        Downloading ...
    </div>
</div>
